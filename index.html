<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and White Mode</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="whitemode">

    <h1 class="titulo" id="saudacao">
        Olá bom dia
    </h1>


    <span class="subtitulo"> 
        Essa é uma apresentação simples
    </span>

    <span class="subtitulo2">

    </span>

    <div class="nome-input" id="nomeInput">
        <input type="text" id="nome" placeholder="Digite seu nome" maxlength="15" class="nameInput">
        <button id="btnSaudar" class="btnSaudacao">Saudar</button>
    </div>
    

    <button class="toggle">
        <i class="bi bi-moon-fill"></i>
        <i class="bi bi-brightness-high-fill"></i>
    </button>

    <div class="linha"></div>

    <div id="relogio" class="relogio"></div>

    <script src="/script.js"></script>
</body>
</html>
